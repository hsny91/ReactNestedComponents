<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="style.css">
  <script src="personList.js"></script>
    
</head>

<body>
<div id="root"></div>
<script type="text/babel">
function Children(props){
  const children=props.children
  const listChildren = children.map((child) =>
  <child className="childeren" key={child.firstName}>
    <img  src={child.avatar}/>
     First Name: {child.firstName}<br/>
     Gender: {child.gender}<br/>
     Birthday:{child.birthday}<br/>
     </child>
     ) 
  return (
    <div className="childeren" >
      <h1>Childeren</h1><br/>
        {listChildren}
    </div>
  )
}
function Friends(props){
    const friends=props.friends
    const listFriends = friends.map((friend) =>
        <friend className="friend"  key={friend.firstName}>
        <img  src={friend.avatar}/>
         First Name: {friend.firstName}<br/>
         LastName:{friend.lastName}<br/>
         Gender: {friend.gender}<br/>
         Phone:{friend.phone}<br/>
        </friend>
   ) 
   return (
    <div className="friends" >
      <h1>Friends</h1><br/>
        {listFriends}
    </div>
  )
}
function PersonList(props) {
    const personInformation = props.personInformation;
    const listPerson = personInformation.map((person) =>
        <div className = "person" key = { person.first_name} >
        <h1> Person </h1><br/>
        <img src = {person.avatar}/>  
        First Name:{person.first_name}<br/>
        Last Name:{person.last_name}<br/>
        Adress:{person.address}<br/>
        Salary:{person.salary}<br/>
        Gender:{person.gender}<br/>
        Email:{person.email} <br/>
        <Children children = {person.children}/><br/>
        <Friends friends = {person.friends}/><br/>
        </div>
    );
    return (
       <div className = "content" > 
          {listPerson}
        </div>
    );
}


ReactDOM.render(
  <PersonList personInformation={listPerson} />,
  document.getElementById('root')
);

      
    </script>
</body>

</html>
